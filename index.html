<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas</title>
</head>
<body>
<div id="resultado"></div>
<script>
    function sumar()
    {
        valor1= parseInt(prompt("Vamos a sumar 2 números. Imgrese el número uno: "));
        valor2= parseInt(prompt("Ingrese número dos:"));

        var resultado=valor1+valor2
        document.getElementById("resultado").innerHTML="La función obtiene la siguiente suma "+resultado
    }
    sumar();
</script>
    
</body>
</html>
